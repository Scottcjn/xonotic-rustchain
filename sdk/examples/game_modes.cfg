// RustChain Arena - Custom Game Modes

// === MINING RUSH ===
// Collect blocks, deliver to validator node
alias mining_rush "
    g_mining_rush 1;
    g_mining_rush_block_respawn 30;
    g_mining_rush_block_rtc 0.0005;
    g_mining_rush_deliver_rtc 0.002;
    echo Mining Rush mode activated!
"

// === VALIDATOR CTF ===
// Capture transactions, validate at base
alias validator_ctf "
    g_ctf 1;
    g_ctf_capture_rtc 0.01;
    g_ctf_return_rtc 0.003;
    g_ctf_carrier_kill_rtc 0.002;
    echo Validator CTF mode activated!
"

// === 51% ATTACK ===
// Control majority of nodes
alias attack_51 "
    g_domination 1;
    g_domination_point_amt 5;
    g_domination_capture_rtc 0.002;
    g_domination_hold_rtc 0.001;
    echo 51% Attack mode activated!
"

// === STAKING SURVIVAL ===
// Survive to earn
alias staking_survival "
    g_lms 1;
    g_lms_lives 3;
    g_survival_rtc_per_second 0.0001;
    g_survival_kill_rtc 0.002;
    g_survival_win_rtc 0.05;
    echo Staking Survival mode activated!
"

// === BOSS RUSH ===
// All vs Boris & Sophia
alias boss_rush "
    g_boss_rush 1;
    g_boss_health_multiplier 2;
    g_boss_damage_multiplier 2;
    bot_add Boris_Volkov;
    bot_add Sophia_Elya;
    echo Boss Rush mode activated! Defeat Boris and Sophia!
"
